<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Guessing Game</title>

    <!-- Bootstrap and CSS here-->
    <link rel="stylesheet" type='text/css' href="css/style.css">
    <link rel="stylesheet" type='text/css' href='css/bootstrap.css'>
  </head>
  <body>

      <div id='app' class='container-fluid center'>

        <div id='headers'>
          <h1 id='title'>Here's a little game for you!</h1>
          <h3 id='subtitle'>Please guess a number between 1-100</h3>
        </div>

        <div id='main'>
          <div id='input-parent'>
            <input id='player-input' placeholder="#" class='center' maxlength='3' autofocus=autofocus></input>
            <button id='submit' class='btn btn-success'>GO!</button>
          </div>

          <div id='guesses'>
            <!-- unordered list of guesses -->
            <ul id='guess-list'>
              <li id='guess'>-</li>
              <li id='guess'>-</li>
              <li id='guess'>-</li>
              <li id='guess'>-</li>
              <li id='guess'>-</li>
            </ul>
          </div>

          <div id="menu-btns">
            <!-- reset and hint buttons -->
            <button class='center btn btn-warning' id='reset'>Reset</button>
            <button class='center btn btn-info' id='hint'>Hint</button>
          </div>
        </div>
      </div>



    <div id='footer' class='center'>
        <div class='row'>
          <div class='col-sm-4'>
            <img src='img/fa-logo@2x.png'></img>
          </div>

          <div id='fs' class='col-sm-4'>
            <h4>Project by Jacob Rico</h4>
          </div>

          <div id='grace' class='col-sm-4'>
            <img src='img/grace_hopper_academy.png'></img>
          </div>


        </div>
    </div>

  </body>
  <script src='js/jquery-3.2.1.js'></script>
  <script src='js/GuessingGame.js'></script>
</html>
